<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="principal.css" />
    <title>PawShelter</title>

  </head>
  <body>
    <header>

      <div class="leftHeader">
        <img class="logo" src="img/logo.png" alt="Logo" />
      </div>

      <div class="centerHeader">
        <span class="headerItem">Adoptar</span>
        <span class="headerItem">Animales</span>
        <span class="headerItem">Sobre nosotros</span>
        <span class="headerItem">FAQ</span>
      </div>

      <div class="rightHeader">
        <div class="container">
          <input type="text" placeholder="Buscar..." class="searchBox">
          <button class="searchButton"><img class="glass" src="img/glass.png" alt="lupa"></button>
        </div>
      </div>

    </header>

    <main>
     <div class="adoptFriend">
        <div class="adoptDialog">
          <span class="adoptMessage"><b>¡Adopte a un amigo sin salir de casa!</b></span>
          <div class="buttonPanelAdopt">
            <button class="adoptChoice"><b>Quiero adoptar</b></button>
            <button class="moreInfoChoice"><b>Saber más</b></button>
          </div>
        </div>
        <img class="poodle" src="img/poodle.jpg" alt="caniche">
     </div>


     <div class="howItWorks">

     </div>

     <div class="animals">

     </div>

     <div class="aboutUs">

     </div>

     <div class="FAQ">

     </div>

    </main>

    <footer></footer>
  </body>
</html>
